endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
zuul:
  ignoredServices: "*"
  routes:
    consumer-service:
      path: /cs/**
      stripPrefix: false
    consumer-service2:
      path: /cs2/**
      stripPrefix: false
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 10000
server:
  port: 1122